<!-- ngIf products product.component.ts de ürün varsa yazma 
işlemini yapıyor ürün yoksa yapmaz -->
<!-- <h3 *ngIf="products; else: noProduct">{{title}}</h3> -->

<app-category></app-category>
<div class="mb-3">    
    <input  class="form-control" id="productName" placeholder="Ürün Ara"
    [(ngModel)]="filterText"
    />      
    <div *ngIf="filterText" class="form-text">Şu an <strong>{{filterText}}</strong>  aradınız</div>
  </div>
<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            Ürün Yoktur
        </div>
    </ng-template>
    <!-- *ngFor bir nevi döngü görevi görür products dizimizide 
    kaç tane product'ımız varsa o kadar kard açıcak -->
    <div *ngFor="let product of products | productFilter:filterText" class="card" class="productbox" style="width: 18rem;">
        <img [src]="product.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name }} {{product.price | currency:"USD"}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>
    
    <!-- <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a> -->
